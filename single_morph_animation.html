  <style>
    @font-face {
      font-family: 'Satoshi';
      src: url('assets/fonts/Satoshi-Variable.woff2') format('woff2');
      font-weight: 300 900;
      font-display: swap;
    }

    :root {
      --bg-base: #F9FAFB;
      --text-main: #1F2937;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-base);
      font-family: 'Satoshi', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .animation-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-svg {
      width: 600px;
      height: auto;
      max-width: 90vw;
    }

    /* Individual letter animations */
    .letter {
      transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform-origin: center;
    }

    /* Letters that disappear */
    .letter.fade-out {
      opacity: 0;
    }

    /* Letters that stay and reposition */
    .letter-b {
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .letter-d {
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .letter-period {
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 
    ====================================
    POSITIONING GUIDE FOR SMILEY FACE
    ====================================
    
    Starting positions: Letters are in original "borko.design" layout
    
    Ending positions: Adjust the translateX/translateY values below
    - Positive X = move right, Negative X = move left  
    - Positive Y = move down, Negative Y = move up
    
    Goal: Create evenly spaced "b.d)" with dot centered between b and d
    ====================================
    */

    /* SMILEY POSITIONING - ADJUST THESE VALUES */
    
    /* Starting positions: All elements are in their original "borko.design" positions */
    
    /* Ending positions after .morphed class is applied: */
    .morphed .letter-b {
      transform: translateX(26px);  /* ADJUST: Move "b" right to get closer to center */
    }

    .morphed .letter-d {
      transform: translateX(0px);  /* ADJUST: Move "d" left to balance spacing */
    }

    .morphed .letter-period {
      transform: translateX(0px);  /* ADJUST: Move "." to center between b and d */
    }

    /* Smiley mouth animation */
    .smiley-mouth {
      opacity: 0;
      transform: translate(-1.5px, -18px); scale(0.8);  /* STARTING: Hidden above translateY(-12px) */
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .show-smiley .smiley-mouth {
      opacity: 1;
        /* ENDING: ADJUST X (left/right) and Y (up/down) */
      /* 
        X: Negative = left, Positive = right
        Y: Negative = up, Positive = down
      */
    }

    /* Wink animation - the inner circle of 'b' */
    .b-inner-eye {
      transform-origin: 3.8px 7.5px;
      transition: transform 0.18s ease-out;
    }

    .winking .b-inner-eye {
      transform: scale(0.001);
    }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10;
    }

    .btn {
      background: var(--text-main);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      background: rgba(31, 41, 55, 0.9);
    }

    .btn:hover {
      background: rgba(55, 65, 81, 0.95);
      transform: translateY(-2px);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-main);
      border: 1px solid rgba(209, 213, 219, 0.5);
    }

    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

    /* Skip button */
    .skip-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-main);
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }

    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

  <script>
    class SingleMorphAnimation {
      constructor() {
        this.isAnimating = false;
        this.svg = document.getElementById('logoSvg');
        this.hasCompleted = false;
        
        // Auto-start after brief delay
        setTimeout(() => {
          this.startAnimation();
        }, 1000);
      }

      startAnimation() {
        if (this.isAnimating) return;
        this.isAnimating = true;

        // Step 1: Fade out all letters except "b", ".", and "d" (1.5s)
        const lettersToFade = ['letterO1', 'letterR', 'letterK', 'letterO2', 'letterE', 'letterS', 'letterI', 'letterG', 'letterN'];
        
        lettersToFade.forEach((letterId, index) => {
          setTimeout(() => {
            const element = document.getElementById(letterId);
            if (element) {
              element.classList.add('fade-out');
            }
          }, index * 80); // Stagger the fade-outs
        });

        // Step 2: Move "b" and "d" closer together (2s)
        setTimeout(() => {
          this.svg.classList.add('morphed');
        }, 1200);

        // Step 3: Show smiley mouth ")" (3s)
        setTimeout(() => {
          this.svg.classList.add('show-smiley');
        }, 2500);

        // Step 4: Wink animation (3.5s)
        setTimeout(() => {
          this.performWink();
        }, 3500);

        // Complete
        setTimeout(() => {
          this.isAnimating = false;
          this.hasCompleted = true;
        }, 4500);
      }

      performWink() {
        this.svg.classList.add('winking');
        setTimeout(() => {
          this.svg.classList.remove('winking');
          }, 180);
      }

      resetAnimation() {
        this.isAnimating = false;
        this.hasCompleted = false;
        
        // Remove all animation classes
        this.svg.classList.remove('morphed', 'show-smiley', 'winking');
        
        // Remove fade-out from all letters
        const lettersToFade = ['letterO1', 'letterR', 'letterK', 'letterO2', 'letterE', 'letterS', 'letterI', 'letterG', 'letterN'];
        lettersToFade.forEach(letterId => {
          const element = document.getElementById(letterId);
          if (element) {
            element.classList.remove('fade-out');
          }
        });
      }

      skipToEnd() {
        if (this.hasCompleted) return;
        
        // Instantly apply final state
        this.svg.style.transition = 'none';
        
        // Apply all final classes
        this.svg.classList.add('morphed', 'show-smiley');
        
        // Fade out letters instantly
        const lettersToFade = ['letterO1', 'letterR', 'letterK', 'letterO2', 'letterE', 'letterS', 'letterI', 'letterG', 'letterN'];
        lettersToFade.forEach(letterId => {
          const element = document.getElementById(letterId);
          if (element) {
            element.style.transition = 'none';
            element.classList.add('fade-out');
          }
        });

        // Restore transitions after a frame
        requestAnimationFrame(() => {
          this.svg.style.transition = '';
          lettersToFade.forEach(letterId => {
            const element = document.getElementById(letterId);
            if (element) {
              element.style.transition = '';
            }
          });
        });

        this.isAnimating = false;
        this.hasCompleted = true;

        // Do a quick wink
        setTimeout(() => {
          this.performWink();
        }, 200);
      }
    }

    // Initialize
    const morphAnim = new SingleMorphAnimation();

    // Global functions
    function startAnimation() {
      morphAnim.resetAnimation();
      setTimeout(() => morphAnim.startAnimation(), 100);
    }

    function resetAnimation() {
      morphAnim.resetAnimation();
    }

    function skipToEnd() {
      morphAnim.skipToEnd();
    }
  </script>
