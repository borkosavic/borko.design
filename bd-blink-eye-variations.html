  <title>Blinking Eye Variations</title>
  <style>
    body {
      background: #f7f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }
    .row {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .variation {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      font-size: 1rem;
    }
    .smiley-svg {
      width: 160px;
      height: 160px;
      display: block;
      margin-bottom: 8px;
    }
    .eye {
      pointer-events: none;
      transform-origin: 32px 60.7px;
      transition: transform 0.18s;
    }
    /* Variation 1: Shrink the white ellipse (inner b) vertically */
    .blink1 .eye {
      transform: scaleY(0.05);
    }
    .eyelid {
      transform-origin: 32px 60.7px;
      transform: scaleY(0.01);
      opacity: 1;
      transition: transform 0.18s, opacity 0.18s;
      pointer-events: none;
    }
    /* Variation 2: Bounce close (eyelid grows down with bounce) */
    .blink2 .eyelid {
      animation: bounce-eyelid 0.28s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes bounce-eyelid {
      0% { transform: scaleY(0.01); }
      60% { transform: scaleY(1.1); }
      80% { transform: scaleY(0.85); }
      100% { transform: scaleY(0.01); }
    }
    /* Variation 3: Fade close (eyelid grows and fades) */
    .blink3 .eyelid {
      transform: scaleY(1);
      opacity: 0.7;
    }
    /* Variation 4: Skew close (eyelid grows and skews) */
    .blink4 .eyelid {
      transform: scaleY(1) skew(-20deg, 0deg);
    }
    /* Variation 5: Rotate close (eyelid grows and rotates) */
    .blink5 .eyelid {
      transform: scaleY(1) rotate(-20deg);
    }
  </style>

  <script>
    // Helper for random delay
    function randomDelay(min, max) {
      return Math.random() * (max - min) + min;
    }
    // Blink logic for each variation
    function blinkLoop(variation, blinkClass, duration, intervalMin, intervalMax, isBounce) {
      function doBlink() {
        variation.classList.add(blinkClass);
        if (isBounce) {
          setTimeout(() => {
            variation.classList.remove(blinkClass);
            setTimeout(doBlink, randomDelay(intervalMin, intervalMax));
          }, duration);
        } else {
          setTimeout(() => {
            variation.classList.remove(blinkClass);
            setTimeout(doBlink, randomDelay(intervalMin, intervalMax));
          }, duration);
        }
      }
      setTimeout(doBlink, randomDelay(intervalMin, intervalMax));
    }
    // Variation 1: Simple close
    blinkLoop(document.getElementById('v1'), 'blink1', 220, 1200, 4000);
    // Variation 2: Bounce close
    blinkLoop(document.getElementById('v2'), 'blink2', 280, 1200, 4000, true);
    // Variation 3: Fade close
    blinkLoop(document.getElementById('v3'), 'blink3', 220, 1200, 4000);
    // Variation 4: Skew close
    blinkLoop(document.getElementById('v4'), 'blink4', 220, 1200, 4000);
    // Variation 5: Rotate close
    blinkLoop(document.getElementById('v5'), 'blink5', 220, 1200, 4000);
  </script>
