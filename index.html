    <!-- Favicons -->

            <a href="#projects" class="inline-block bg-black text-white px-8 py-4 rounded-full hover:bg-gray-800 transition">

            <a href="mailto:borko.savic@gmail.com" class="inline-block bg-black text-white px-8 py-4 rounded-full hover:bg-gray-800 transition">

        </div>

    <!-- Footer -->

        <div class="max-w-7xl mx-auto text-center text-gray-600">
            <p>&copy; 2025 Borko Savic. All rights reserved.</p>
